<app-header />
<main class="app-component__main">
  <ul id="users" class="app-component__users">
    @for(user of users; track user.id) {
      <li>
        <app-user [user]="user" (selectUser)="onSelectUser($event)" />
      </li>
    }
  </ul>

  <app-tasks [employeeName]="selectedUser?.name" />
</main>
